<div *ngIf="event; else loading" class="confirmation-container">
  <div class="container py-5">
    <!-- Booking Title -->
    <h3 class="text-center text-primary mb-4">Booking Confirmation</h3>
    
    <div class="row justify-content-center">
      <!-- Event Details Card -->
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4">
            <!-- Event Name -->
            <h4 class="card-title mb-3 text-center text-dark">{{ event.eventName }}</h4>
            
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div>
                <!-- Event Date -->
                <p class="mb-2"><strong>Date:</strong> {{ event.startDate | date: 'fullDate' }}</p>
                <!-- Event Category -->
                <p class="mb-2"><strong>Category:</strong> {{ event.category }}</p>
                 <!-- Event Location -->
                 <p class="mb-2"><strong>Location:</strong> {{ event.location }}</p>
              </div>

              <!-- Event Image -->
              <img
                *ngIf="event.imageUrl"
                [src]="event.imageUrl"
                alt="Event Image"
                class="img-fluid rounded-3"
                style="width: 120px; height: 120px; object-fit: cover;"
              />
            </div>

            <!-- Event Description -->
            <p class="text-muted mb-4">{{ event.description }}</p>
            
            <!-- Confirm Booking Button -->
            <div class="d-flex justify-content-center">
              <button class="btn btn-gradient px-5 py-2" (click)="confirmationBooking()">Confirm Booking</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="bookingError" class="alert alert-danger mt-3 text-center">
      {{ bookingError }}
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="loading-message text-center mt-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading event details...</p>
  </div>
</ng-template>
