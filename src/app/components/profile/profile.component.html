<div class="profile-container">
  <div class="profile-header">
    <h2 *ngIf="user" class="profile-title text-center">{{ user.username }}'s Profile</h2>
    <p class="profile-email text-center">{{ user.email }}</p>
  </div>

  <div class="profile-content row">
    <!-- Goals Section -->
    <div class="goals-section col-md-8">
      <h3 class="goals-heading">Your Goals</h3>

      <div *ngIf="userGoals.length === 0" class="alert alert-info">
        No goals set yet. Set a goal now!
      </div>

      <div *ngFor="let goal of userGoals" class="goal-card card mb-3">
        <div class="card-body">
          <h5 class="goal-title card-title">{{ goal.goalTitle }}</h5>
          <p class="goal-description card-text">{{ goal.description }}</p>
          <div class="goal-actions">
            <button class="btn btn-warning btn-sm" (click)="openEditModal(goal)">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteGoal(goal.goalId)">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add New Goal Form -->
    <div class="col-md-4">
      <div class="new-goal-form">
        <h3>Add New Goal</h3>
        <form (ngSubmit)="addGoal()">
          <div class="form-group">
            <input type="text" [(ngModel)]="newGoal.goalTitle" name="goalTitle" class="form-control" placeholder="Goal Title" required />
          </div>
          <div class="form-group">
            <textarea [(ngModel)]="newGoal.description" name="description" class="form-control" placeholder="Description" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Add Goal</button>
        </form>
      </div>
    </div>
  </div>
</div>
