<div class="profile-container">
  <h2 *ngIf="user" class="profile-title">{{ user.username }}'s Profile</h2>

  <div class="profile-content">
      <!-- Goals Section -->
      <div class="goals-section">
          <h3 class="goals-heading">Your Goals</h3>

          <div *ngIf="userGoals.length === 0" class="no-goals-alert">
              No goals set yet. Set a goal now!
          </div>

          <div *ngFor="let goal of userGoals" class="goal-card">
              <div class="goal-card-body">
                  <h5 class="goal-title">{{ goal.goalTitle }}</h5>
                  <p class="goal-description">{{ goal.description }}</p>
                  <div class="goal-actions">
                      <button class="btn edit-btn" (click)="openEditModal(goal)">
                          <i class="fas fa-edit"></i> Edit
                      </button>
                      <button class="btn delete-btn" (click)="deleteGoal(goal.goalId)">
                          <i class="fas fa-trash-alt"></i> Delete
                      </button>
                  </div>
              </div>
          </div>
      </div>

      <!-- Add New Goal Form -->
      <div class="new-goal-form">
          <h3>Add New Goal</h3>
          <form (ngSubmit)="addGoal()">
              <input type="text" [(ngModel)]="newGoal.goalTitle" name="goalTitle" placeholder="Goal Title" required />
              <textarea [(ngModel)]="newGoal.description" name="description" placeholder="Description" required></textarea>
              <button type="submit" class="btn add-goal-btn">Add Goal</button>
          </form>
      </div>
  </div>
</div>
