<nav class="header-nav">
  <div class="logo">
    <a (click)="eventList()" style="cursor: pointer;"><h1 style="color:aqua;">Newham VCS</h1></a>
  </div>

  <div class="search-bar-container">
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search...">
      <button class="search-button">
        <i class="fas fa-search"></i> <!-- Font Awesome Search Icon -->
      </button>
    </div>
  </div>  

  <ul class="nav-links">
    <ng-container *ngFor="let headerlink of headerLinks">
      <li *ngIf="(headerlink.label === 'Log In' || headerlink.label === 'Register' || headerlink.label === 'Home' || headerlink.label==='How to join') ? !isLoggedIn && !isAdmin : (headerlink.label === 'About' || headerlink.label === 'Profile' || headerlink.label === 'Events' || headerlink.label === 'Home') ? isLoggedIn : !isAdmin"
       [class.active-link]="headerlink.label === 'Register'">
        <a [routerLink]="headerlink.route">{{ headerlink.label }}</a>
      </li>
    </ng-container>

    <ng-container *ngIf="isAdmin">
      <li *ngFor="let adminLink of adminLinks">
        <a [routerLink]="adminLink.route">{{ adminLink.label }}</a>
      </li>
    </ng-container>

    <li class="resources-item" (mouseover)="showResources = true" (mouseleave)="showResources = false" *ngIf="isLoggedIn">
      <div class="resources-title">
        Resources <span class="down-arrow">&#9662;</span>
      </div>
      <ul class="resources-dropdown" *ngIf="showResources">
        <li *ngFor="let resource of resources" (click)="navigateToResource(resource.link)">
          {{ resource.label }}
        </li>
      </ul>
    </li>

    <li *ngIf="isLoggedIn || isAdmin">
      <a (click)="logout()" style="cursor: pointer;">Logout</a>
    </li>
  </ul>
</nav>
