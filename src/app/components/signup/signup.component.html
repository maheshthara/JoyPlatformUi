<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Create an Account</h2>
        <form (ngSubmit)="onSignup()" #signupForm="ngForm" class="p-4 border rounded bg-light shadow">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" name="email" required [(ngModel)]="user.email" />
          </div>
  
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" name="password" required [(ngModel)]="user.password" />
          </div>
  
          <button type="submit" class="btn btn-primary btn-block mt-4">Sign Up</button>
  
          <p class="text-center mt-3">Already have an account? <a routerLink="/signin">Sign In</a></p>
        </form>
      </div>
    </div>
  </div>
