<div class="signup-container">
    <div class="signup-form-card">
        <h2 class="signup-title">Create a newham Account</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" class="form-control" placeholder="Choose a username" required>
                <div class="error-message" *ngIf="signupForm.controls['username'].invalid && signupForm.controls['username'].touched">
                    <span>Username is required.</span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" required>
                <div class="error-message" *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched">
                    <span>Enter a valid email address.</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Create a password" required>
                <div class="error-message" *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched">
                    <span>Password is required (min 8 characters).</span>
                </div>
            </div>

            <button type="submit" class="btn-submit" [disabled]="signupForm.invalid">Sign Up</button>

            <p class="sign-in-link">Already have an account? <a routerLink="/signin">Sign in</a></p>
        </form>
    </div>
</div>
