<div class="signin-container shadow p-4 rounded">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="signinForm" (ngSubmit)="signin()">
        <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter Username">
        </div>

        <div class="form-group mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter Password">
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="signinForm.invalid">Login</button>
        <p class="text-center mt-3">Don't have an account? <a routerLink="/signup" class="signup-link">Sign Up</a></p>
    </form>
</div>
