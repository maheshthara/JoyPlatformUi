<div class="container mt-5">
  <!-- Page Title -->
  <h2 class="mb-4 text-center text-primary">Discover Events</h2>

  <!-- Filters Section -->
  <div class="row mb-4">
    <div class="col-md-4 calendar-container">
      <label for="dateFilter" class="form-label text-secondary"><strong>Date:</strong></label>
      <input
        id="dateFilter"
        type="date"
        class="form-control shadow-sm"
        (change)="filterByDate($event)"
      />
    </div>
    <div class="col-md-4">
      <label for="locationFilter" class="form-label text-secondary"><strong>Location:</strong></label>
      <select
        id="locationFilter"
        class="form-select shadow-sm"
        (change)="filterByLocation($event)"
      >
        <option value="">All Locations</option>
        <option *ngFor="let location of locations" [value]="location">{{ location }}</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="categoryFilter" class="form-label text-secondary"><strong>Category:</strong></label>
      <select
        id="categoryFilter"
        class="form-select shadow-sm"
        (change)="filterByCategory($event)"
      >
        <option value="">All Categories</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>
  </div>

  <!-- Main Content: Calendar and Events -->
  <div class="row">
    <!-- Calendar Section -->
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="text-center text-primary mb-3">Calendar</h5>
          <!-- Calendar Filter Buttons -->
          <div class="d-flex flex-column align-items-center">
            <button class="btn btn-outline-primary w-100 mb-2" (click)="filterByThisWeek()">This Week</button>
            <button class="btn btn-outline-primary w-100 mb-2" (click)="filterByWeekend()">This Weekend</button>
            <button class="btn btn-outline-primary w-100" (click)="filterByNextWeek()">Next Week</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Events Section -->
    <div class="col-md-8">
      <div *ngIf="filteredEvents.length === 0" class="text-muted text-center">
        No events found for the selected filters.
      </div>
      <div *ngFor="let event of filteredEvents" class="mb-4">
        <div class="card shadow-sm">
          <img
            *ngIf="event.imageUrl"
            [src]="event.imageUrl"
            alt="Event Image"
            class="card-img-top"
          />
          <div class="card-body">
            <h5 class="card-title text-primary">{{ event.eventName }}</h5>
            <p class="card-text"><strong>Date:</strong> {{ event.startDate | date: 'fullDate' }}</p>
            <p class="card-text"><strong>Location:</strong> {{ event.location }}</p>
            <p class="card-text"><strong>Description:</strong> {{ event.description }}</p>
            <p class="card-text"><strong>Category:</strong> {{ event.category }}</p>
            <button class="btn btn-gradient w-100" (click)="bookEvent(event.eventId)">Book Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
