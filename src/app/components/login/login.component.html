<div class="login-page">
    <!-- Role Selector -->
    <div class="role-selector">
      <button 
        [class.active]="currentRole === 'user'" 
        (click)="switchRole('user')">
        User
      </button>
      <button 
        [class.active]="currentRole === 'admin'" 
        (click)="switchRole('admin')">
        Admin
      </button>
      <div class="slider" [style.transform]="currentRole === 'user' ? 'translateX(0)' : 'translateX(100%)'"></div>
    </div>
  
    <!-- Login Form -->
    <div class="login-form">
      <ng-container *ngIf="currentRole === 'user'">
        <div class="signin-container shadow p-4 rounded">
          <h2 class="text-center mb-4">User</h2>
          <form [formGroup]="signinForm" (ngSubmit)="signin()">
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter Username">
            </div>
  
            <div class="form-group mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter Password">
            </div>
  
            <button type="submit" class="btn btn-primary w-100" [disabled]="signinForm.invalid">Login</button>
            <p class="text-center mt-3">Don't have an account? 
              <a routerLink="/signup" class="signup-link">Sign Up</a>
            </p>
          </form>
        </div>
      </ng-container>
  
      <ng-container *ngIf="currentRole === 'admin'">
        <div class="signin-container shadow p-4 rounded">
          <h2 class="text-center mb-4">Admin</h2>
          <form [formGroup]="signinForm" (ngSubmit)="adminSignin()">
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter Username">
            </div>
  
            <div class="form-group mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter Password">
            </div>
  
            <button type="submit" class="btn btn-primary w-100" [disabled]="signinForm.invalid">Login</button>
            <p class="text-center mt-3">Don't have an account? 
              <a routerLink="/signup" class="signup-link">Sign Up</a>
            </p>
          </form>
        </div>
      </ng-container>
    </div>
  </div>
